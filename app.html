<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Katt Book Tracker</title><link rel="stylesheet" href="/INFO-5164-WebsiteAssignment/app.44b1c459.css"><script type="module" src="/INFO-5164-WebsiteAssignment/app.1a2e2eb1.js"></script><script defer type="module" src="/INFO-5164-WebsiteAssignment/app.9a0d5146.js"></script></head><body> <header> <h1>Katt Book Tracker</h1> <div class="center flex gap-sm row"> <p id="p_user"></p> <button id="btn_logout" class="secondary">Logout</button> </div> </header> <main class="center column flex gap-lg"> <form id="form_addbook" class="box column flex gap-md" novalidate> <div class="flex gap-md row"> <div class="column flex gap-md"> <div> <label for="text_bookname">Name</label> <input name="name" type="text" id="text_bookname"> <p class="invalidbox">Name cannot be empty</p> </div> <div> <label for="text_bookauthor">Author</label> <input name="author" type="text" id="text_bookauthor"> <p class="invalidbox">Author cannot be empty</p> </div> </div> <div class="column flex gap-md"> <div> <label for="select_genres">Genres (Select all that apply)</label> <select name="genres" id="select_genres" multiple></select> <p class="invalidbox">Must select at least one genre</p> </div> <div> <label for="text_url">Url (Optional)</label> <input name="url" type="text" id="text_url"> </div> </div> <div class="column flex gap-md"> <label for="range_rating"></label> <div> <div id="div_rating" class="rating_display"></div> <input name="rating" type="range" id="range_rating" min="0" max="5" value="3"> </div> <button type="submit">Add Book</button> </div> </div> <div class="center column flex invalidbox"> <p>Something went wrong</p> <p id="p_formerror"></p> </div> </form> <div id="div_bookcontainer" class="column flex gap-md"> </div> </main> </body></html>
